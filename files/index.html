<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38437135aa.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="">Password</label>
            <input type="password" placeholder="Enter Your Password Here..." id="password">
            <label for="">Confirm Your Password</label>
            <input type="password" placeholder="Confirm Your Password" id="confirm">
            <p class="icon"><i class="fas fa-eye" onclick="show()"></i></p>
            <p class="text"></p>
            <input type="button" value="SUBMIT" onclick="checkPassword()">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
